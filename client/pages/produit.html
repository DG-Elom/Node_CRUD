    <div class="container-fluid">
    <!-- <h1>Enregistrer un produit</h1> -->

        <div class="col-4" id="form">
            <form name="form" id="formProduit">
              <!-- div.row*2>div.col-6*2>div.form-group>label+br+input.form-control -->
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="name">Nom</label>
                    <br>
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="description">Description</label>
                    <br>
                    <textarea type="text" class="form-control" rows="3" id="description"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="prix">Prix</label>
                    <br>
				<input type="number" class="form-control" id="prix" placeholder="Prix">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="stock">Stock</label>
                    <br>
                    <input type="text" class="form-control" id="stock">
                  </div>
                </div>
              </div>
            </form>
            <div class="validation">
              <button class="btn btn-primary" id="valid">Valider</button>
            </div>
          </div>
  
    </div>

    <script src="../assets/js/produit.js"></script>
